<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Lists</h1>
    <!--description list-->
<dl>  
    <dt>Coffee</dt> 
     <dd>- black hot drink</dd> 
      <dt>Milk</dt>  
      <dd>- white cold drink</dd>
    </dl>
    <!--Orderd list-->
    <ol> 
         <li>Coffee</li>
          <li>Tea</li> 
         <li>Milk</li>
    </ol>
    <!--unorderd list-->
<ul>  
    <li>Coffee</li> 
     <li>Tea</li>
      <li>Milk</li>
</ul>
<!--Div tag-->
<div>
    <h1> heading 1</h1>
    <h2> heading 2</h2>
    <p>Paragraph</p>
</div>

</body>
</html>
