<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>h1
    { 
        color:red;
        
     }
     h2 {
        border:2px dotted dodgerblue;/*border type dotted*/
     } 
     h3 {
        border:5px double ;/*border type double*/
     }
     h4 {
        border:5px groove;
     }
     p.ridge {border-style: ridge;}
     p.inset {border-style: inset  ;}
     p.outset {border-style:outset;}
     p.none {border-style:none;}
     p.hidden {border-style:hidden;}
     p.mix {border-style: dotted dashed solid double;}/*this is internal css*/
     </style>
     
</head>

<body>
    <h1> This is a heading</h1>
    <h2>this is a heading 2</h2>
    <h3> double</h3>
    <h4> groove</h4>
    <p class="ridge">ridge border</p>
    <p class="inset"> inset border</p>
    <p class="outset">outset border</p>
    <p class="none"> none border style</p>
    <p class="hidden">hidden border</p>
    <p class="mix"> mixed border</p>
</body>
</html>
