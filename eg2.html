<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Title Attribute:Provides additional information displayed as a tooltip-->
     <h1 title="This is a heading">Welcome to My Webpage</h1>

     <!--Paragraph with Title Attribute:Displays a tooltip when hovered-->
     <p title="This is a paragraph">Hover over this paragraph to see the tooltip.</p>

     <!--Anchor tag with href Attribute:Defines a hyperlink-->
     <a href="https://www.example.com"target="_blank" title="Visit Example">Visit Example</a>

     <!--Image Tag with src,alt,width,height Attributes:Displays an image-->
     <img src="image.jpeg" alt="A descriptive image" width="300" height="200" title="Image Tooltip"</img>
     <P style="color:red">This is red paragraph</p>
    </body>
</html>
